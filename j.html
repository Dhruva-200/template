<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    textarea, input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #5c67f2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #output {
      margin-top: 15px;
      padding: 10px;
      background: #eee;
      border-radius: 5px;
      font-size: 18px;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Template Converter</h1>
    <textarea id="templateInput" rows="4" placeholder="Enter template text here (e.g., Hello {{name}}!)"></textarea>

    <input type="text" id="name" placeholder="Enter Name">

    <button onclick="convertTemplate()">Convert</button>

    <h2>Output:</h2>
    <div id="output"></div>
  </div>

  <script>
    function convertTemplate() {
      const template = document.getElementById('templateInput').value;
      const name = document.getElementById('name').value;

      const output = template.replace(/{{\s*name\s*}}/g, name);

      document.getElementById('output').innerText = output;
    }
  </script>
</body>
</html>
